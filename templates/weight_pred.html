<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Judul Halaman -->
	<title>Orbit Future Academy</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Icon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	
	<!-- CSS -->
	<link rel="stylesheet" href={{ url_for('static', filename='/css/bootstrap.min.css') }} type="text/css">
	<link rel="stylesheet" href={{ url_for('static', filename='/css/client_side.css') }}  type="text/css">
	
	<!-- JavaScript -->
	<script src={{ url_for('static', filename='/js/jquery_3.6.0.min.js') }} ></script>
	<script src={{ url_for('static', filename='/js/bootstrap_3.4.1.min.js') }} ></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <div class="bg-white py-14 font-mono my-10 mx-10 rounded-lg ">
        <div class="container flex mx-auto my-auto">
            <div class="inputs w-full max-w-2xl p-6 pt-10">
                <h2 class="block uppercase text-center text-2xl text-gray-900">Prediksi Berat Badan</h2>
                <form class="bg-slate-100 rounded-lg mt-6 border border-gray-200 pt-4" method="POST" action="">
                    <div class='flex flex-wrap -mx-3 mb-3'>
                        
                        <div class='w-full md:w-full px-3 mb-2'>
                            <div class='w-full md:w-full px-3 mb-3'>
                                    <label class='block uppercase tracking-wide text-gray-700 text-l font-bold mb-2'
                                for='grid-text-3'>Gender</label>
                                <div class ='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 ml-2'>
                                    <input type="radio" id="Male" name="Gender" value="1" checked>
                                    <label for="Male">Male</label>
                                </div>
                                
                                <div class ='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 ml-2'>
                                    <input type="radio" id="Female" name="Gender" value="0">
                                    <label for="Female">Female</label>
                                </div>
                            </div>
                            <div class='w-full md:w-full px-3 mb-3'>
                                <label class='block uppercase tracking-wide text-gray-700 text-s font-bold mb-2'
                                    for='grid-text-3'>Tinggi Badan</label>
                                <input type="text"
                                    class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                                    id='grid-text-3' type='text' placeholder='Masukkan Tinggi Badan (cm)'
                                    name="Height" required>
                            </div>
                            <div class="flex justify-end mr-3">
                                <button
                                    class="appearance-none bg-gray-200 uppercase block text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md hover:bg-gray-300"
                                    type="submit">Prediksi</button>
                            </div>

                            
                            
                        </div>
                    </div>
                </form>
                <div class="prediction-result w-full max-w-2xl pt-5">
                    <h2 class="block uppercase text-center text-2xl text-gray-900">Hasil Prediksi Berat Badan</h2>
                    
                    <h1 class="text-3xl text-center h-14 px-2 py-2 bg-slate-200 border border-gray-300 rounded-lg mt-5">
                        {% if result is defined %}
                        {{result}}
                        {% endif %}
                    </h1>
                    
                </div> 
        </div>
        <img class="w-5/12 h-1/2" src="static/img/food.jpg" alt="food">
    </div>
</body>
</html>
